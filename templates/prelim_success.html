<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draft Saved!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400&display=swap');
        :root {
            --surface-color: #1e1e1e;
            --text-color: #ffffff;
        }
        body, html {
            height: 100%; margin: 0; font-family: 'Roboto', sans-serif;
            color: var(--text-color); overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            transition: background 1s ease-in-out;
        }
        .content-container { text-align: center; }
        .album-art {
            width: 300px; height: 300px; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 25px;
        }
        .album-art img { width: 100%; height: 100%; object-fit: cover; }
        .album-title { font-family: 'Montserrat', sans-serif; font-size: 2rem; font-weight: 700; }
        .subtitle { font-family: 'Montserrat', sans-serif; font-size: 1.5rem; color: #b3b3b3; margin-top: 10px; }
        .action-btn {
            background-color: var(--surface-color); color: var(--text-color); text-decoration: none;
            padding: 12px 24px; border-radius: 50px; font-weight: 700;
            transition: transform 0.2s ease, background-color 0.2s ease;
            display: inline-block; margin-top: 30px;
        }
        .action-btn:hover { transform: scale(1.05); background-color: #333; }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="album-art"><img src="{{ album_cover_url }}" alt="Album Art"></div>
        <h1 class="album-title">{{ album_name }}</h1>
        <h2 class="subtitle">...to be continued...</h2>
        <a href="{{ url_for('artist_page_v2', artist_name=artist_name) }}" class="action-btn">Return to Artist Page</a>
    </div>
    <script>
        document.body.style.background = `radial-gradient(circle at top, {{ dominant_color|safe }} 0%, #000000 80%)`;
    </script>
</body>
</html>

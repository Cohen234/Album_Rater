<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Album Rater - Search Artist</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* Background gradient animation */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ffecd2, #fcb69f, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Container for the form */
    .search-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
      backdrop-filter: saturate(180%) blur(10px);
    }

    h1 {
      margin-bottom: 24px;
      font-weight: 600;
      font-size: 2rem;
      color: #222;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 12px;
      font-size: 1.1rem;
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border: 2px solid #fcb69f;
      border-radius: 10px;
      transition: border-color 0.3s ease;
      outline: none;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      border-color: #a1c4fd;
      box-shadow: 0 0 8px rgba(161,196,253, 0.6);
    }

    input::placeholder {
      color: #bbb;
      font-style: italic;
    }

    input[type="submit"] {
      margin-top: 28px;
      width: 100%;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(90deg, #fcb69f, #a1c4fd);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(252, 182, 159, 0.6);
      transition: background 0.4s ease;
    }
    input[type="submit"]:hover {
      background: linear-gradient(90deg, #a1c4fd, #fcb69f);
      box-shadow: 0 8px 22px rgba(161, 196, 253, 0.8);
    }

    /* Small responsive tweak */
    @media (max-width: 480px) {
      .search-container {
        padding: 30px 20px;
        max-width: 320px;
      }
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h1>Album Rater</h1>
    <form action="{{ url_for('load_albums_by_artist_route') }}" method="post">
      <label for="artist_name">Enter Artist Name</label>
      <input type="text" id="artist_name" name="artist_name" placeholder="e.g. Kanye West" required autocomplete="off" />
      <input type="submit" value="Search Albums" />
    </form>
  </div>
</body>
</html>

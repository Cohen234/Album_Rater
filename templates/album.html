<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ album.album_name }} by {{ album.artist_name }} – Ranking</title>
    <style>
        body {
            background-color: {{ album.bg_color }};
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        img.album-cover {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 300px;
            max-height: 300px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .left-panel, .rank-panel {
            padding: 10px;
        }
        .left-panel {
            flex: 1 1 300px;
            max-width: 400px;
            margin-right: 20px;
        }
        .rank-panel {
            flex: 2 1 500px;
        }
        .song-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 5px;
            padding: 5px;
            border: 1px solid #ccc;
        }
        .song-item.dragging {
            opacity: 0.5;
        }
        .track-num {
            width: 30px;
            text-align: right;
            margin-right: 10px;
        }
        .song-name {
            flex-grow: 1;
            margin-right: 10px;
        }
        .prelim-input {
            width: 60px;
        }
        .checkmark {
            color: green;
            margin-left: 5px;
        }
        #rank-buttons {
            margin-bottom: 10px;
        }
        #rank-buttons button {
            margin: 2px;
            padding: 8px;
        }
        #rank-buttons .active {
            background-color: #007bff;
            color: white;
        }
        #ranked-area {
            margin-top: 10px;
            border-top: 2px solid #ccc;
            padding-top: 10px;
        }
        #ranked-songs-list {
            list-style: none;
            padding: 0;
            min-height: 50px;
        }
        #ranked-songs-list li {
            margin: 5px 0;
            padding: 5px;
            border: 1px dashed #666;
            background-color: #f9f9f9;
            cursor: move;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons form {
            display: inline;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ album.album_name }} – {{ album.artist_name }}</h1>
        <img class="album-cover" src="{{ album.album_cover_url }}" alt="Album cover for {{ album.album_name }}">
    </header>
    <div class="container">
        <!-- Left panel: unranked songs with prelim inputs -->
        <form id="pause-form" method="post" action="/pause_save">
            <input type="hidden" name="album_name" value="{{ album.album_name }}">
            <input type="hidden" name="artist_name" value="{{ album.artist_name }}">
            <div class="left-panel">
                <h2>Unranked Songs</h2>
                <ul id="song-list">
                    {% for song in album.songs %}
                    <li class="song-item" data-track="{{ loop.index0 }}">
                        <span class="track-num">{{ loop.index }}</span>
                        <span class="song-name">{{ song.name }}</span>
                        <input class="prelim-input" type="number" step="0.01" name="prelim_score_{{ loop.index }}" placeholder="Prelim"
                            {% if song.prelim_score is defined %} value="{{ song.prelim_score }}"{% endif %}>
                        {% if song.already_ranked %}
                        <span class="checkmark">✔</span>
                        {% endif %}
                    </li>
                    {% endfor %}
                </ul>
                <div class="buttons">
                    <button type="submit">Pause & Save</button>
                </div>
            </div>
        </form>
        <!-- Right panel: rank buttons and current ranked group -->
        <div class="rank-panel">
            <div id="rank-buttons">
                {% for i in range(2, 21) %}
                {% set rank_value = (i/2) %}
                <button type="button" class="rank-button" data-rank="{{ rank_value|round(1) }}">
                    {{ rank_value|round(1) }}
                </button>
                {% endfor %}
            </div>
            <div id="ranked-area">
                <h2>Rank Group: <span id="current-rank-display">None</span></h2>
                <ul id="ranked-songs-list"></ul>
            </div>
            <form id="final-form" method="post" action="/submit_rankings">
                <input type="hidden" name="album_name" value="{{ album.album_name }}">
                <input type="hidden" name="artist_name" value="{{ album.artist_name }}">
                <input type="hidden" id="selected_rank" name="selected_rank">
                <input type="hidden" id="ranking_data" name="ranking_data">
                <div class="buttons">
                    <button type="submit">Submit Final</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Include SortableJS for drag-and-drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Sortable on left (songs list) and right (ranked list)
            var songList = document.getElementById('song-list');
            var rankedList = document.getElementById('ranked-songs-list');
            // Use SortableJS with clone to allow dragging from left to right without removal:contentReference[oaicite:4]{index=4}
            Sortable.create(songList, {
                group: { name: 'songs', pull: 'clone', put: false },
                animation: 150,
                sort: false,
                ghostClass: 'dragging'
            });
            Sortable.create(rankedList, {
                group: { name: 'songs', pull: false, put: true },
                animation: 150,
                ghostClass: 'dragging',
                onAdd: function(evt) {
                    // Mark song as ranked when dropped
                    var track = evt.item.dataset.track;
                    var leftItem = songList.querySelector('[data-track="' + track + '"]');
                    if (leftItem && !leftItem.querySelector('.checkmark')) {
                        var check = document.createElement('span');
                        check.textContent = '✔';
                        check.className = 'checkmark';
                        leftItem.appendChild(check);
                    }
                },
                onRemove: function(evt) {
                    // Remove checkmark if song removed
                    var track = evt.item.dataset.track;
                    var leftItem = songList.querySelector('[data-track="' + track + '"]');
                    if (leftItem) {
                        var check = leftItem.querySelector('.checkmark');
                        if (check) { leftItem.removeChild(check); }
                    }
                }
            });

            // Handle rank button clicks to load existing songs for that rank
            document.querySelectorAll('.rank-button').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.rank-button').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    var rank = this.getAttribute('data-rank');
                    document.getElementById('current-rank-display').textContent = rank;
                    document.getElementById('selected_rank').value = rank;
                    // Clear current ranked list
                    rankedList.innerHTML = '';
                    // Fetch previously ranked songs for this group
                    fetch('/get_ranked_songs?rank=' + encodeURIComponent(rank))
                        .then(response => response.json())
                        .then(data => {
                            if (Array.isArray(data.songs)) {
                                data.songs.forEach(function(song) {
                                    // Populate ranked list with returned songs
                                    var li = document.createElement('li');
                                    li.textContent = song.track + '. ' + song.name;
                                    li.dataset.track = song.track;
                                    li.className = 'song-item';
                                    rankedList.appendChild(li);
                                });
                            }
                        })
                        .catch(error => console.error('Error fetching ranked songs:', error));
                });
            });

            // Before final submit, capture order of songs in current rank
            document.getElementById('final-form').addEventListener('submit', function(e) {
                var rank = document.getElementById('selected_rank').value;
                if (!rank) {
                    alert('Please select a rank group before submitting final rankings.');
                    e.preventDefault();
                    return;
                }
                var items = rankedList.querySelectorAll('li[data-track]');
                var trackOrder = [];
                items.forEach(function(li) {
                    trackOrder.push(li.dataset.track);
                });
                // Store JSON of track order for this rank group
                var rankingData = {};
                rankingData[rank] = trackOrder;
                document.getElementById('ranking_data').value = JSON.stringify(rankingData);
            });
        });
    </script>
</body>
</html>

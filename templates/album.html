<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ album.album_name }} - {{ album.artist_name }} Ranking</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: {{ bg_color }};
            color: #eee;
        }
        header {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(0,0,0,0.5);
        }
        header img {
            height: 100px;
            margin-right: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
            text-align: left;
        }
        header h2 {
            margin: 0 0 0 10px;
            font-size: 18px;
            font-weight: normal;
            color: #ccc;
        }
        #container {
            display: flex;
            height: calc(100vh - 120px);
        }
        /* Left panel: song list */
        #songListContainer {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: rgba(0,0,0,0.7);
        }
        #songListContainer ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #songListContainer li {
            display: flex;
            align-items: center;
            background-color: #333;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            cursor: grab;
            transition: background 0.2s;
        }
        #songListContainer li:hover {
            background-color: #444;
        }
        #songListContainer li.dragging {
            opacity: 0.7;
        }
        #songListContainer .song-name {
            flex: 1;
        }
        #songListContainer input[type=number] {
            width: 60px;
            margin-left: 10px;
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
            border-radius: 3px;
            text-align: center;
        }
        #songListContainer .checkmark {
            color: #0f0;
            font-size: 18px;
            margin-left: 10px;
        }

        /* Right panel: ranking */
        #rankContainer {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: rgba(0,0,0,0.8);
        }
        #rankButtons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        #rankButtons button {
            padding: 10px;
            background-color: #555;
            color: #ddd;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }
        #rankButtons button:hover {
            background-color: #666;
            transform: scale(1.05);
        }
        #rankButtons button.active {
            background-color: #ffcc00;
            color: #000;
        }
        #rankedList {
            flex: 1;
            overflow-y: auto;
            background-color: #222;
            padding: 10px;
            border-radius: 4px;
        }
        #rankedList ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #rankedList li {
            background-color: #333;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            cursor: grab;
            transition: background 0.2s;
        }
        #rankedList li:hover {
            background-color: #444;
        }
        #rankedList li.dragging {
            opacity: 0.7;
        }
        #rankedList li.over {
            border: 2px dashed #ffcc00;
        }

        /* Footer buttons */
        #actions {
            margin-top: 10px;
            text-align: right;
        }
        #actions button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #0055aa;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #actions button:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ album.album_cover_url }}" alt="Album Cover">
        <div>
            <h1>{{ album.album_name }}</h1>
            <h2>{{ album.artist_name }}</h2>
        </div>
    </header>
    <form id="rankingForm" method="post" action="{{ url_for('submit_rankings') }}">
        <!-- Hidden metadata fields -->
        <input type="hidden" name="album_name" value="{{ album.album_name }}">
        <input type="hidden" name="artist_name" value="{{ album.artist_name }}">
        <input type="hidden" id="selected_rank" name="selected_rank" value="">
        <input type="hidden" id="ranking_data" name="ranking_data" value="">
        <input type="hidden" id="action_type" name="action_type" value="">

        <div id="container">
            <!-- Left panel: Song list with preliminary ranks -->
            <div id="songListContainer">
                <ul id="songList">
                    {% for song in album.songs %}
                    <li class="draggable-song" draggable="true" data-song="{{ song.song_name }}">
                        <span class="song-name">{{ song.song_name }}</span>
                        <input type="number" min="0.5" max="10" step="0.5"
                               name="prelim_rank_{{ loop.index }}"
                               value="{{ song.prelim_rank if song.prelim_rank is defined else '' }}"
                               title="Preliminary rank (0.5-10)">
                        <span class="checkmark">{% if song.already_ranked %}âœ“{% endif %}</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>

            <!-- Right panel: Rank buttons and selected songs -->
            <div id="rankContainer">
                <div id="rankButtons">
                    {% for i in range(2,21) %}
                        {% set rank = '%.1f'|format(i/2) %}
                        <button type="button" class="rank-button" data-rank="{{ rank }}">{{ rank }}</button>
                    {% endfor %}
                </div>
                <div id="rankedList">
                    <ul id="rankedSongsList">
                        <!-- Dynamically filled with <li draggable="true">Song</li> -->
                    </ul>
                </div>
                <div id="actions">
                    <button type="button" id="pauseSaveBtn">Pause &amp; Save</button>
                    <button type="button" id="finalRankBtn">Final Rank</button>
                </div>
            </div>
        </div>
    </form>

    <script>
        // Handle rank button clicks
        document.querySelectorAll('.rank-button').forEach(btn => {
            btn.addEventListener('click', async function() {
                // Mark active button
                document.querySelectorAll('.rank-button').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                // Set selected rank hidden field
                const rankValue = this.getAttribute('data-rank');
                document.getElementById('selected_rank').value = rankValue;

                // Fetch previously ranked songs for this rank group
                const albumName = encodeURIComponent("{{ album.album_name }}");
                const artistName = encodeURIComponent("{{ album.artist_name }}");
                const response = await fetch(`/get_ranked_songs?album_name=${albumName}&artist_name=${artistName}&rank=${rankValue}`);
                if (!response.ok) {
                    console.error('Failed to load ranked songs:', response.status);
                    return;
                }
                const data = await response.json();
                // Populate ranked list
                const rankedList = document.getElementById('rankedSongsList');
                rankedList.innerHTML = '';
                (data.songs || []).forEach(songName => {
                    const li = document.createElement('li');
                    li.textContent = songName;
                    li.setAttribute('draggable', 'true');
                    li.classList.add('draggable-song');
                    rankedList.appendChild(li);
                });
            });
        });

        // Drag-and-drop logic
        let draggingSong = null;
        document.addEventListener('dragstart', function(e) {
            if (e.target.classList.contains('draggable-song')) {
                draggingSong = e.target;
                e.target.classList.add('dragging');
            }
        });
        document.addEventListener('dragend', function(e) {
            if (e.target.classList.contains('draggable-song')) {
                e.target.classList.remove('dragging');
                draggingSong = null;
                // Remove any temporary over classes
                document.querySelectorAll('#rankedSongsList li').forEach(item => {
                    item.classList.remove('over');
                });
            }
        });

        const rankedListContainer = document.getElementById('rankedSongsList');
        rankedListContainer.addEventListener('dragover', function(e) {
            e.preventDefault();
            // Determine drop position
            if (!draggingSong) return;
            const afterElement = getDragAfterElement(rankedListContainer, e.clientY);
            document.querySelectorAll('#rankedSongsList li').forEach(item => {
                item.classList.remove('over');
            });
            if (afterElement) {
                afterElement.classList.add('over');
            }
        });
        rankedListContainer.addEventListener('drop', function(e) {
            e.preventDefault();
            if (!draggingSong) return;
            const afterElement = getDragAfterElement(rankedListContainer, e.clientY);
            if (afterElement) {
                rankedListContainer.insertBefore(draggingSong, afterElement);
                afterElement.classList.remove('over');
            } else {
                rankedListContainer.appendChild(draggingSong);
            }
        });

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('li:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const rect = child.getBoundingClientRect();
                const offset = y - rect.top - rect.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // Handle Final Rank submission
        document.getElementById('finalRankBtn').addEventListener('click', function() {
            document.getElementById('action_type').value = 'final';
            // Collect songs in ranked list
            const rankGroup = parseFloat(document.getElementById('selected_rank').value);
            const items = Array.from(document.querySelectorAll('#rankedSongsList li'));
            const n = items.length;
            const rankingData = [];
            if (n > 0 && !isNaN(rankGroup)) {
                if (n === 1) {
                    // Single song gets center rank
                    const songName = items[0].textContent;
                    rankingData.push({ song: songName, score: rankGroup.toFixed(2) });
                } else {
                    // Distribute within Â±0.25
                    const step = 0.5 / (n - 1);
                    for (let i = 0; i < n; i++) {
                        const offset = -0.25 + step * i;
                        const finalScore = (rankGroup + offset).toFixed(2);
                        rankingData.push({ song: items[i].textContent, score: finalScore });
                    }
                }
            }
            document.getElementById('ranking_data').value = JSON.stringify(rankingData);
            document.getElementById('rankingForm').submit();
        });

        // Handle Pause & Save submission (preliminary only)
        document.getElementById('pauseSaveBtn').addEventListener('click', function() {
            document.getElementById('action_type').value = 'pause';
            const rankingData = [];
            document.querySelectorAll('#songList li').forEach((li, index) => {
                const input = li.querySelector('input[type=number]');
                if (input && input.value) {
                    rankingData.push({
                        song: li.getAttribute('data-song'),
                        prelim_rank: parseFloat(input.value)
                    });
                }
            });
            document.getElementById('ranking_data').value = JSON.stringify(rankingData);
            document.getElementById('rankingForm').submit();
        });
    </script>
</body>
</html>
